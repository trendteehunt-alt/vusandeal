<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vusandeal</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 30px;
}

h1 {
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 24px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: 0.3s ease;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-content {
  padding: 16px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.card h3 {
  font-size: 15px;
  margin: 0 0 10px;
  min-height: 40px;
}

.price-old {
  text-decoration: line-through;
  color: #9ca3af;
  font-size: 14px;
}

.price-new {
  color: #ef4444;
  font-weight: bold;
  font-size: 18px;
  margin: 6px 0;
}

.badge {
  font-size: 13px;
  color: #2563eb;
  margin-bottom: 10px;
}

.btn-buy {
  margin-top: auto;
  text-align: center;
  background: #111827;
  color: white;
  padding: 10px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.btn-buy:hover {
  background: #ef4444;
}
</style>
</head>

<body>

<h1>Vusandeal</h1>
<div id="product-list" class="grid"></div>

<script>

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT3asJOHXUpIzBkgeSU2loB4_dd_FRi5coCT8kW9XvMDrE46ptGoKK0eBK0xy0q-xyndRq3-YLRnSrg/pub?output=csv";

const container = document.getElementById("product-list");

if (!container) {
  console.error("Không tìm thấy id product-list");
}

function formatVND(number) {
  return Number(number).toLocaleString('vi-VN') + "₫";
}

function getCategoryFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("cat");
}

fetch(csvUrl)
  .then(response => response.text())
  .then(csv => {
    Papa.parse(csv, {
      header: true,
      skipEmptyLines: true,
      complete: function(results) {

        let products = results.data;

        const urlCategory = getCategoryFromURL();

        if (urlCategory) {
          products = products.filter(p =>
            p["Hạng mục (Category)"]?.trim().toLowerCase() === urlCategory.trim().toLowerCase()
          );
        }

        products.forEach(product => {

          if (!product["Tên sản phẩm"]) return;

          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            card.innerHTML = `
  <img src="${product["Link ảnh sản phẩm"]}" />
  <div class="card-content">
    <h3>${product["Tên sản phẩm"]}</h3>
    <div class="price-old">${formatVND(product["Giá gốc"])}</div>
    <div class="price-new">${formatVND(product["Giá giảm"])}</div>
    <div class="badge">${product["Nhãn"]}</div>
    <a class="btn-buy" href="${product["Link Affiliate Shopee"]}" target="_blank">
      Mua ngay
    </a>
  </div>
          `;

          container.appendChild(card);
        });

      }
    });
  })
  .catch(error => console.error("Lỗi fetch CSV:", error));

</script>

</body>
</html>
